<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Login</title>
        <link rel="stylesheet" type="text/css" href="/static/build.css">
        <script src="/js/sample.js" defer></script>
    </head>
    <body class="font-mono">
    <h1 class="text-red-600 text-xl">Admin Login</h1>
    <p>You need to login to gain access to the following content.</p>
    <form>
        <label for="username">Username: </label>
        <input class="border border-black" type="text" name="username" id="username">
        <label for="password">Password: </label>
        <input class="border border-black" type="text" name="password" id="password">
        <button class="bg-sky-200 px-2 rounded-s" type="submit">Login</button>
    </form>
    </body>
</html>
